<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Response Form</title>
    <style>
      form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      textarea {
        width: 100%;
        min-height: 100px;
      }
      button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <form id="responseForm">
      <div class="form-group">
        <label for="issuesIdentified">Issue Identified:</label>
        <textarea
          id="issuesIdentified"
          name="issuesIdentified"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="acpResponse">ACP Response:</label>
        <textarea id="acpResponse" name="acpResponse" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("responseForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            issuesIdentified: document.getElementById("issuesIdentified").value,
            acpResponse: document.getElementById("acpResponse").value,
          };

          try {
            const response = await fetch(
              "http://localhost:3000/api/responses",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );

            if (response.ok) {
              alert("Response submitted successfully!");
              e.target.reset();
            } else {
              alert("Error submitting response");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Error submitting response");
          }
        });
    </script>
  </body>
</html>
